<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 
        html요소
    1. 블록레벨요소
        1) 위에서 아래로 세로 배치(줄바꿈)
        2) div, header, nav, main, section, article, aside, address, footer, h1~h6, p, hr, ul, li, form, table
    2. 인라인요소
        1) 왼쪽에서 오른쪽으로 가로 배치
        2) span, b, strong, em, i, br, input, select, button
     -->
    <h1>블록과 인라인</h1>

    <h2>블록 레벨 요소</h2>
    <div>div1</div>
    <h3>난 제목</h3>
    <p>나는 단락</p>
    <ul><li>목록</li></ul>
    <form><input type="text"></form>
    <table><tr><td>표</td></tr></table>
    <hr>

    <h2>인라인 요소</h2>
    <span>span1</span>
    <b>b</b>
    <i>i</i>
    <em>em</em>
    <strong>strong</strong>
    <a href="#">a</a>
    <input type="text">
    <button>버튼</button>
    <select>
        <option>option1</option>
        <option>option2</option>
        <option>option3</option>
    </select>
    
</body>
</html>
