<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .font1 {
            font-style: italic;
            font-weight: bold;
            font-size: 16px;
            line-height: 1.6; /* 줄간격은 글자 크기의 1.6배 */
            font-family: 'Courier New', Courier, monospace;
        }

        .font2 {
            font: italic bold 16px/1.6 'Courier New', Courier, monospace;
        }
    

        /* 

        border: 굵기 스타일 색;
        border: 스타일 굵기 색;
        - border는 정해진 순서가 없지만

        (속기형)
        font: 크기 글꼴; 
        font: 스타일 굵기 크기/줄간격 글꼴; 
        - 스타일과 굵기는 순서를 바꿔도 되지만 크기/줄간격 글꼴은 바꿀 수 없다. 
        - 크기와 글꼴은 반드시 써야한다. 

        */

    </style>
</head>

<body>
    <h1>글꼴 속기 속성</h1>
    <p class="font1">font-family, font-size, font-style, font-weight 속성 등이 있다.</p>
    <p class="font2">font-family, font-size, font-style, font-weight 속성 등이 있다.</p>
</body>

</html>
